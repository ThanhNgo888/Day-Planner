<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Day Planner</title>
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!-------------------------------------------------------------------------------------------------------------------->
<body>
    <div class="container">
      <header class="col-lg-12 text-center border bg-light text-dark" class="justify-center flex-column">
          <h1>Work Day Scheduler</h1>
            <p>A simple calendar app for scheduling your work day</p>
            <p><span id="date"></span></p>
            <hr id="border">
      </header>
      <!-------------------------------------------------------------------------------------------------------------->
      <div class="row bg-light border" id="row">
        <table class="table table-striped table-hover text-center">
            <thead class="thead-light">
              <tr class="tableRow rounded">
                <th class="w-12 bg-light" scope="col">Time</th>
                <th class="w-80 bg-info" scope="col">Event</th>
                <th class="lock w-13" scope="col">Save</th>
              </tr>
            </thead>
            <!-------------------------------------------------------------------------------------------------------->
            <tbody>
              <tr class="tableRow rounded text-center">
                  <td class="hours w-12 bg-light">9:00 AM</td>
                  <td class="w-75 event" scope="col" id="9AM"><textarea class="input"></textarea></td>
                  <td class="lock w-13" scope="col">
                    <button class="btn btn-info btn-lg">
                      <span class="glyphicon glyphicon-floppy-save"></span>save
                    </button>
                  </td>
              </tr>
